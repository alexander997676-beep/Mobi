<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ INFO | QUANTUM OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. QUANTUM CORE --- */
        :root {
            --bg-deep: #020203;
            --accent-cyan: #00f2ff;
            --accent-purple: #bd00ff;
            --glass-surface: rgba(10, 20, 30, 0.7);
            --border-light: 1px solid rgba(255, 255, 255, 0.1);
            --glow-text: 0 0 10px rgba(0, 242, 255, 0.5);
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: var(--font-body);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        canvas#network {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* --- 2. BOOT LOADER --- */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .boot-logo {
            font-family: var(--font-head); font-size: 3rem; color: white;
            text-shadow: 0 0 20px var(--accent-cyan); margin-bottom: 20px;
            animation: pulseLogo 2s infinite;
        }
        .loading-ring {
            width: 50px; height: 50px; border: 3px solid rgba(0, 242, 255, 0.2);
            border-top: 3px solid var(--accent-cyan); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes pulseLogo { 0%,100%{opacity:1} 50%{opacity:0.7} }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- 3. HUD NAVBAR --- */
        nav {
            height: 70px; border-bottom: var(--border-light); background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; z-index: 100;
        }
        .brand {
            font-family: var(--font-head); font-size: 1.5rem; letter-spacing: 2px;
            color: white; display: flex; align-items: center; gap: 10px;
        }
        .brand i { color: var(--accent-cyan); }
        
        .sys-stats {
            display: flex; gap: 20px; font-family: monospace; color: var(--accent-cyan); font-size: 0.9rem;
        }

        /* --- 4. MAIN INTERFACE --- */
        .container {
            flex: 1; display: flex; flex-direction: column; padding: 40px; overflow-y: auto;
            position: relative; scroll-behavior: smooth;
        }

        .hero {
            text-align: center; margin-bottom: 50px; animation: slideDown 1s ease;
        }
        .hero h1 {
            font-size: 3.5rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { color: #889; font-size: 1.2rem; letter-spacing: 1px; }

        /* NEURAL SEARCH */
        .search-wrap {
            width: 100%; max-width: 700px; margin: 0 auto 50px; position: relative;
        }
        .search-bar {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px 60px 20px 30px; border-radius: 50px; color: white;
            font-family: var(--font-head); font-size: 1.2rem; outline: none; transition: 0.3s;
        }
        .search-bar:focus {
            border-color: var(--accent-cyan); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            background: rgba(0,0,0,0.8);
        }
        .search-btn {
            position: absolute; right: 10px; top: 10px; bottom: 10px; width: 50px;
            background: var(--accent-cyan); border-radius: 50%; border: none; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s;
        }
        .search-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--accent-cyan); }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px;
            padding-bottom: 150px; /* Space for dock */
        }

        /* 3D HOLO CARD */
        .card-container {
            perspective: 1000px;
        }
        .card {
            background: var(--glass-surface); border: var(--border-light); border-radius: 20px;
            overflow: hidden; transition: transform 0.1s; cursor: grab;
            transform-style: preserve-3d; position: relative;
        }
        .card:active { cursor: grabbing; }
        
        /* Glare Effect */
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, rgba(255,255,255,0.1) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.1) 100%);
            opacity: 0; transition: 0.3s; pointer-events: none; z-index: 2;
        }
        .card:hover::before { opacity: 1; }

        .card-img {
            height: 240px; display: flex; align-items: center; justify-content: center; padding: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
            transform: translateZ(20px);
        }
        .card-img img { max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
        
        .card-body { padding: 20px; transform: translateZ(10px); background: rgba(0,0,0,0.2); }
        .card-title { font-family: var(--font-head); font-size: 1.1rem; margin-bottom: 5px; }
        .card-spec { font-size: 0.85rem; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- 5. COMPARISON DOCK --- */
        .dock-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 130px;
            background: rgba(5, 5, 8, 0.95); border-top: 1px solid var(--accent-cyan);
            display: flex; align-items: center; justify-content: center; gap: 50px;
            transform: translateY(100%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 500;
        }
        .dock-panel.active { transform: translateY(0); }

        .drop-slot {
            width: 90px; height: 90px; border: 2px dashed #333; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #444; font-size: 0.8rem; transition: 0.3s; position: relative;
        }
        .drop-slot i { font-size: 1.5rem; margin-bottom: 5px; }
        .drop-slot.hovered { border-color: var(--accent-cyan); background: rgba(0, 242, 255, 0.1); color: var(--accent-cyan); }
        .drop-slot.filled { border-style: solid; border-color: var(--accent-cyan); color: white; background: black; }
        .drop-slot img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
        .remove-btn {
            position: absolute; top: -5px; right: -5px; background: red; color: white;
            border-radius: 50%; width: 20px; height: 20px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; font-size: 0.7rem; display: none;
        }
        .drop-slot.filled .remove-btn { display: flex; }

        .compare-btn {
            background: var(--accent-purple); color: white; border: none;
            padding: 15px 40px; font-family: var(--font-head); font-weight: bold; font-size: 1.1rem;
            border-radius: 8px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.3);
        }
        .compare-btn:hover { transform: scale(1.05); background: white; color: black; box-shadow: 0 0 30px white; }

        /* --- 6. COMPARISON TABLE MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .modal-overlay.open { display: flex; animation: fadeIn 0.3s; }

        .modal-window {
            width: 90%; max-width: 1100px; background: #0b0c10; border: 1px solid var(--accent-cyan);
            border-radius: 20px; padding: 40px; max-height: 90vh; overflow-y: auto; position: relative;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; color: #666; cursor: pointer; }
        .close-modal:hover { color: white; }

        .comp-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .comp-table th, .comp-table td {
            padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .comp-table th { color: #888; width: 20%; font-size: 0.9rem; text-transform: uppercase; }
        .comp-table td { font-size: 1rem; color: white; width: 40%; vertical-align: top; }
        
        .comp-header-img { width: 120px; height: 120px; object-fit: contain; display: block; margin: 0 auto 10px; }
        .comp-header-name { text-align: center; font-family: var(--font-head); font-size: 1.2rem; color: var(--accent-cyan); }
        
        .vs-badge { position: absolute; left: 50%; top: 100px; transform: translateX(-50%); font-size: 2rem; font-weight: 900; color: var(--accent-purple); font-family: var(--font-head); font-style: italic; }

        @keyframes slideDown { from{opacity:0; transform:translateY(-20px)} to{opacity:1; transform:translateY(0)} }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    </style>
</head>
<body>

    <!-- BACKGROUND NETWORK -->
    <canvas id="network"></canvas>

    <!-- BOOT SCREEN -->
    <div id="boot-screen">
        <div class="boot-logo">FAZ INFO QUANTUM</div>
        <div class="loading-ring"></div>
    </div>

    <!-- NAVBAR -->
    <nav>
        <div class="brand"><i class="fa-solid fa-microchip"></i> FAZ INFO</div>
        <div class="sys-stats">
            <div><i class="fa-solid fa-server"></i> ONLINE</div>
            <div><i class="fa-solid fa-wifi"></i> 10ms</div>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <div class="hero">
            <h1>Quantum Database</h1>
            <p>Advanced Mobile Specifications & Comparison Engine</p>
        </div>

        <div class="search-wrap">
            <input type="text" id="searchInput" class="search-bar" placeholder="Enter Device Model...">
            <button class="search-btn" onclick="initSearch()"><i class="fa-solid fa-search"></i></button>
        </div>

        <div class="grid" id="grid">
            <!-- Cards will spawn here -->
        </div>
    </div>

    <!-- COMPARISON DOCK -->
    <div class="dock-panel" id="dockPanel">
        <div class="drop-slot" id="slot-1" ondrop="drop(event, 0)" ondragover="allowDrop(event)">
            <i class="fa-solid fa-mobile-screen"></i>
            <span>Drag Phone 1</span>
        </div>
        
        <button class="compare-btn" onclick="launchCompare()">COMPARE SPECS</button>
        
        <div class="drop-slot" id="slot-2" ondrop="drop(event, 1)" ondragover="allowDrop(event)">
            <i class="fa-solid fa-mobile-screen"></i>
            <span>Drag Phone 2</span>
        </div>
    </div>

    <!-- COMPARISON MODAL -->
    <div class="modal-overlay" id="compModal">
        <div class="modal-window">
            <div class="close-modal" onclick="closeModal()">&times;</div>
            <div class="vs-badge">VS</div>
            
            <table class="comp-table" id="compTable">
                <!-- Dynamic Content -->
            </table>
        </div>
    </div>

    <script>
        // --- 1. NETWORK BACKGROUND (CANVAS) ---
        const canvas = document.getElementById('network');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for(let i=0; i<60; i++){
            particles.push({
                x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5
            });
        }

        function animateNetwork(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
            ctx.strokeStyle = 'rgba(0, 242, 255, 0.1)';
            
            for(let i=0; i<particles.length; i++){
                let p = particles[i];
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();

                for(let j=i+1; j<particles.length; j++){
                    let p2 = particles[j];
                    let dist = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(dist < 150){
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateNetwork);
        }
        animateNetwork();

        // --- 2. LOGIC CORE ---
        const API = "https://api.xyro.site/search/gsmarena?query=";
        const grid = document.getElementById('grid');
        const input = document.getElementById('searchInput');
        const dockPanel = document.getElementById('dockPanel');
        const compModal = document.getElementById('compModal');
        
        let compareSlots = [null, null];
        let draggedData = null;

        // Boot
        window.onload = () => {
            setTimeout(() => document.getElementById('boot-screen').style.display='none', 2000);
            input.focus();
        };

        // Search
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') initSearch(); });

        async function initSearch() {
            const val = input.value.trim();
            if(!val) return;

            grid.innerHTML = '<h3 style="color:var(--accent-cyan); text-align:center;">SCANNING DATABASE...</h3>';
            
            try {
                const res = await fetch(API + encodeURIComponent(val));
                const json = await res.json();
                renderGrid(json.data || []);
            } catch(e) {
                grid.innerHTML = '<h3 style="color:red; text-align:center;">CONNECTION ERROR</h3>';
            }
        }

        function renderGrid(phones) {
            grid.innerHTML = "";
            if(phones.length === 0) { grid.innerHTML = "<h3 style='text-align:center'>NO MATCHES</h3>"; return; }

            phones.forEach(phone => {
                const cardCont = document.createElement('div');
                cardCont.className = 'card-container';
                
                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true;
                
                // DRAG LOGIC
                card.ondragstart = (e) => {
                    draggedData = phone;
                    dockPanel.classList.add('active'); // Show Dock
                };

                // TILT LOGIC
                card.onmousemove = (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left; 
                    const y = e.clientY - rect.top;
                    const cx = rect.width / 2;
                    const cy = rect.height / 2;
                    const dx = (x - cx) / 10;
                    const dy = (y - cy) / 10;
                    card.style.transform = `rotateY(${dx}deg) rotateX(${-dy}deg)`;
                };
                card.onmouseleave = () => card.style.transform = `rotateY(0deg) rotateX(0deg)`;

                card.innerHTML = `
                    <div class="card-img">
                        <img src="${phone.thumbnail}" onerror="this.src='https://via.placeholder.com/200'">
                    </div>
                    <div class="card-body">
                        <div class="card-title">${phone.name}</div>
                        <div class="card-spec">${phone.description}</div>
                    </div>
                `;
                
                // Simple click to Google search
                card.onclick = () => window.open(`https://www.google.com/search?q=${phone.name} specs`, '_blank');

                cardCont.appendChild(card);
                grid.appendChild(cardCont);
            });
        }

        // --- 3. DROP & COMPARE ---
        function allowDrop(e) { e.preventDefault(); e.currentTarget.classList.add('hovered'); }
        function leaveDrop(e) { e.currentTarget.classList.remove('hovered'); }

        function drop(e, index) {
            e.preventDefault();
            e.currentTarget.classList.remove('hovered');
            
            if(!draggedData) return;
            
            compareSlots[index] = draggedData;
            
            const slot = document.getElementById(`slot-${index+1}`);
            slot.classList.add('filled');
            slot.innerHTML = `
                <div class="remove-btn" onclick="clearSlot(event, ${index})">X</div>
                <img src="${draggedData.thumbnail}">
            `;
            
            // drag logic reset
            draggedData = null;
        }

        function clearSlot(e, index) {
            e.stopPropagation();
            compareSlots[index] = null;
            const slot = document.getElementById(`slot-${index+1}`);
            slot.classList.remove('filled');
            slot.innerHTML = `<i class="fa-solid fa-mobile-screen"></i><span>Drag Phone ${index+1}</span>`;
        }

        // --- 4. COMPARISON RENDER ENGINE ---
        function launchCompare() {
            if(!compareSlots[0] || !compareSlots[1]) {
                alert("Please drag two phones into the dock first.");
                return;
            }

            const p1 = compareSlots[0];
            const p2 = compareSlots[1];
            
            // Regex Specs
            const getRam = (d) => d.match(/(\d+GB RAM)/)?.[1] || '-';
            const getBat = (d) => d.match(/(\d+mAh)/)?.[1] || '-';
            const getCam = (d) => d.match(/(\d+MP)/)?.[1] || '-';
            const getDisp = (d) => d.match(/(\d+\.\d+")/)?.[1] || '-';

            const table = document.getElementById('compTable');
            table.innerHTML = `
                <tr>
                    <th>Device</th>
                    <td>
                        <img src="${p1.thumbnail}" class="comp-header-img">
                        <div class="comp-header-name">${p1.name}</div>
                    </td>
                    <td>
                        <img src="${p2.thumbnail}" class="comp-header-img">
                        <div class="comp-header-name">${p2.name}</div>
                    </td>
                </tr>
                <tr>
                    <th>Display</th>
                    <td>${getDisp(p1.description)}</td>
                    <td>${getDisp(p2.description)}</td>
                </tr>
                <tr>
                    <th>Memory</th>
                    <td>${getRam(p1.description)}</td>
                    <td>${getRam(p2.description)}</td>
                </tr>
                <tr>
                    <th>Camera</th>
                    <td>${getCam(p1.description)}</td>
                    <td>${getCam(p2.description)}</td>
                </tr>
                <tr>
                    <th>Battery</th>
                    <td>${getBat(p1.description)}</td>
                    <td>${getBat(p2.description)}</td>
                </tr>
                <tr>
                    <th>Summary</th>
                    <td>${p1.description}</td>
                    <td>${p2.description}</td>
                </tr>
            `;

            compModal.classList.add('open');
        }

        function closeModal() { compModal.classList.remove('open'); }

    </script>
</body>
</html>
