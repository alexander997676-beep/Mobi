<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ INFO | AI Powered Tech Hunter</title>
    <!-- Sci-Fi Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. CORE UNIVERSE SETTINGS --- */
        :root {
            --bg-deep: #020408;
            --glass-panel: rgba(10, 20, 40, 0.7);
            --primary-neon: #00f3ff; /* Cyan */
            --secondary-neon: #ff0055; /* Magenta */
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.3);
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.05), transparent 40%);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. HUD NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%;
            background: rgba(2, 4, 8, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
        }

        .brand {
            font-family: var(--font-head); font-size: 1.5rem; letter-spacing: 2px;
            text-transform: uppercase; color: white;
            text-shadow: 0 0 10px var(--primary-neon);
        }
        .brand span { color: var(--primary-neon); }

        .nav-controls { display: flex; gap: 15px; }
        
        .hud-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main); width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .hud-btn:hover { border-color: var(--primary-neon); box-shadow: 0 0 15px var(--primary-neon); color: var(--primary-neon); transform: translateY(-2px); }
        .hud-btn.active { background: var(--primary-neon); color: black; box-shadow: 0 0 20px var(--primary-neon); }

        /* Badge for Favorites count */
        .badge-count {
            position: absolute; top: -5px; right: -5px; background: var(--secondary-neon);
            color: white; font-size: 0.7rem; width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            opacity: 0; transition: 0.3s;
        }

        /* --- 3. HERO & SEARCH --- */
        .main-stage {
            flex: 1; margin-top: 80px; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 1400px; align-self: center;
            transition: 0.5s ease;
        }

        .hero-section { text-align: center; margin-bottom: 40px; margin-top: 5vh; transition: 0.5s; }
        .hero-section h1 { font-family: var(--font-head); font-size: 3.5rem; margin-bottom: 10px; }
        .hero-section p { font-size: 1.3rem; color: var(--text-muted); letter-spacing: 1px; }
        .typewriter { color: var(--primary-neon); font-weight: bold; border-right: 2px solid var(--primary-neon); animation: blink 0.7s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }

        /* Search Bar Wrapper */
        .search-bar-container {
            position: relative; width: 100%; max-width: 700px;
            background: rgba(255,255,255,0.03); border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 5px; display: flex; align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.3s; z-index: 10;
        }
        .search-bar-container:focus-within { border-color: var(--primary-neon); box-shadow: 0 0 30px rgba(0, 243, 255, 0.15); }

        .mic-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none; background: transparent;
            color: var(--text-muted); font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .mic-btn:hover { color: var(--secondary-neon); }
        .mic-btn.listening { color: white; background: var(--secondary-neon); animation: pulseRed 1s infinite; }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); } }

        .main-input {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; font-size: 1.2rem; padding: 15px; font-family: var(--font-body);
        }

        .action-go {
            background: linear-gradient(135deg, var(--primary-neon), #00aaff);
            border: none; border-radius: 40px; padding: 0 35px; height: 50px;
            color: black; font-weight: 700; font-family: var(--font-head); letter-spacing: 1px;
            cursor: pointer; transition: 0.3s;
        }
        .action-go:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary-neon); }

        /* --- 4. RESULTS GRID --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px; width: 100%; margin-top: 50px;
        }

        .tech-card {
            background: var(--glass-panel); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; overflow: hidden; position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; animation: slideUp 0.6s forwards; cursor: pointer;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .tech-card:hover { transform: translateY(-10px); border-color: var(--primary-neon); box-shadow: 0 10px 30px rgba(0, 243, 255, 0.1); }

        /* Heart Icon on Card */
        .fav-icon {
            position: absolute; top: 15px; right: 15px; z-index: 2;
            width: 35px; height: 35px; background: rgba(0,0,0,0.6); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white;
            transition: 0.3s; backdrop-filter: blur(5px);
        }
        .fav-icon:hover { background: white; color: var(--secondary-neon); }
        .fav-icon.is-saved { background: var(--secondary-neon); color: white; box-shadow: 0 0 10px var(--secondary-neon); }

        .card-img-wrap {
            height: 240px; background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .card-img-wrap img { max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }

        .card-body { padding: 20px; }
        .card-title { font-family: var(--font-head); font-size: 1.1rem; margin-bottom: 5px; color: white; }
        .card-specs { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .badge { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2); color: #ccc; }

        /* --- 5. TOAST NOTIFICATION --- */
        .toast-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; gap: 10px; z-index: 2000;
        }
        .toast {
            background: rgba(10, 10, 10, 0.9); border: 1px solid var(--primary-neon);
            color: white; padding: 12px 25px; border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px;
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes popIn { 0% { transform: translateY(20px) scale(0.8); opacity: 0; } 100% { transform: translateY(0) scale(1); opacity: 1; } }

        /* --- 6. MODAL --- */
        .modal-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1500;
            display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px);
        }
        .modal-bg.open { display: flex; }
        
        .modal-panel {
            background: #080a10; width: 90%; max-width: 900px; border-radius: 20px;
            border: 1px solid var(--primary-neon); box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
            display: flex; overflow: hidden; position: relative; max-height: 90vh;
        }
        .m-img-sec { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; padding: 40px; }
        .m-img-sec img { max-width: 100%; max-height: 350px; object-fit: contain; }
        .m-info-sec { flex: 1.5; padding: 40px; display: flex; flex-direction: column; }
        
        .m-head { font-family: var(--font-head); font-size: 2rem; color: white; margin-bottom: 15px; }
        .m-text { color: var(--text-muted); line-height: 1.6; font-size: 1.1rem; margin-bottom: 30px; border-left: 3px solid var(--secondary-neon); padding-left: 20px; }
        
        .m-actions { margin-top: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-act { padding: 15px; text-align: center; font-weight: bold; border-radius: 10px; text-decoration: none; cursor: pointer; transition: 0.3s; }
        .btn-neon { background: var(--primary-neon); color: black; border: none; }
        .btn-neon:hover { box-shadow: 0 0 20px var(--primary-neon); }
        .btn-glass { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }
        .btn-glass:hover { background: rgba(255,255,255,0.1); }
        .m-close { position: absolute; top: 15px; right: 20px; color: white; background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        @media (max-width: 768px) {
            .hero-section h1 { font-size: 2.2rem; }
            .modal-panel { flex-direction: column; overflow-y: auto; }
            .m-img-sec { padding: 20px; min-height: 200px; }
        }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <div class="brand">FAZ<span>INFO</span></div>
        <div class="nav-controls">
            <div class="hud-btn" id="btn-home" onclick="goHome()" title="Home"><i class="fa-solid fa-house"></i></div>
            <div class="hud-btn" id="btn-fav" onclick="showFavorites()" title="Wishlist">
                <i class="fa-solid fa-heart"></i>
                <div class="badge-count" id="fav-count">0</div>
            </div>
        </div>
    </nav>

    <!-- MAIN STAGE -->
    <div class="main-stage" id="stage">
        
        <!-- HERO HEADER (Shows on Home) -->
        <div class="hero-section" id="hero">
            <h1>FAIZAN AHMED PRESENTS<br><span style="color:var(--primary-neon)">NEXT GEN SEARCH</span></h1>
            <p>Find <span class="typewriter" id="typewriter"></span></p>
        </div>

        <!-- SEARCH BAR -->
        <div class="search-bar-container">
            <button class="mic-btn" id="mic-btn" onclick="toggleVoice()" title="Voice Search"><i class="fa-solid fa-microphone"></i></button>
            <input type="text" class="main-input" id="search-in" placeholder="Ask Jarvis (e.g. 'Pixel 8')...">
            <button class="action-go" onclick="performSearch()">GO</button>
        </div>

        <!-- GRID CONTAINER -->
        <div class="grid-container" id="grid">
            <!-- Results injected here -->
        </div>

    </div>

    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toasts"></div>

    <!-- DETAILS MODAL -->
    <div class="modal-bg" id="modal">
        <div class="modal-panel">
            <button class="m-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            <div class="m-img-sec">
                <img id="m-img" src="" alt="">
            </div>
            <div class="m-info-sec">
                <h2 id="m-title" class="m-head"></h2>
                <div id="m-desc" class="m-text"></div>
                <div class="m-actions">
                    <a id="btn-price" href="#" target="_blank" class="btn-act btn-neon"><i class="fa-solid fa-tag"></i> Check Price</a>
                    <button id="btn-save-modal" onclick="toggleFavFromModal()" class="btn-act btn-glass"><i class="fa-solid fa-heart"></i> Save to Favorites</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const API_BASE = "https://api.xyro.site/search/gsmarena?query=";
        const words = ["iPhone 15 Pro Max", "Samsung S24 Ultra", "Google Pixel 8", "Nothing Phone 2", "Sony Xperia"];
        
        // DOM ELEMENTS
        const stage = document.getElementById('stage');
        const hero = document.getElementById('hero');
        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search-in');
        const micBtn = document.getElementById('mic-btn');
        const favCount = document.getElementById('fav-count');

        // STATE
        let favorites = JSON.parse(localStorage.getItem('faz_favs')) || [];
        let currentModalPhone = null;
        let isVoiceActive = false;

        /* --- INITIALIZATION --- */
        window.onload = () => {
            updateFavCount();
            startTypewriter();
            searchInput.focus();
        };

        /* --- 1. TYPEWRITER EFFECT --- */
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function startTypewriter() {
            const currentWord = words[wordIndex];
            const typeSpeed = isDeleting ? 50 : 100;
            const element = document.getElementById('typewriter');

            if (!isDeleting && charIndex < currentWord.length) {
                element.innerText = currentWord.substring(0, charIndex + 1);
                charIndex++;
            } else if (isDeleting && charIndex > 0) {
                element.innerText = currentWord.substring(0, charIndex - 1);
                charIndex--;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                isDeleting = true;
                setTimeout(startTypewriter, 2000); // Pause at end
                return;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }

            setTimeout(startTypewriter, typeSpeed);
        }

        /* --- 2. VOICE SEARCH (JARVIS) --- */
        function toggleVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                showToast("Voice search not supported in this browser.", "error");
                return;
            }

            if (isVoiceActive) return; // Already listening

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();
            
            isVoiceActive = true;
            micBtn.classList.add('listening');
            searchInput.placeholder = "Listening...";

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                micBtn.classList.remove('listening');
                searchInput.placeholder = "Ask Jarvis...";
                isVoiceActive = false;
                performSearch(); // Auto search on speak
            };

            recognition.onerror = () => {
                micBtn.classList.remove('listening');
                isVoiceActive = false;
                searchInput.placeholder = "Ask Jarvis...";
            };
        }

        /* --- 3. CORE SEARCH LOGIC --- */
        searchInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') performSearch(); });

        async function performSearch() {
            const query = searchInput.value.trim();
            if(!query) return;

            // UI Transition
            hero.style.display = 'none';
            document.getElementById('btn-home').classList.remove('active');
            
            // Show Loader
            grid.innerHTML = `<h3 style="color:var(--primary-neon); text-align:center; width:100%; margin-top:50px;">ACCESSING DATABASE...</h3>`;

            try {
                const res = await fetch(API_BASE + encodeURIComponent(query));
                const json = await res.json();
                const phones = json.data;

                grid.innerHTML = ""; // Clear loader

                if(phones && phones.length > 0) {
                    phones.forEach((phone, index) => {
                        // Delay animation
                        setTimeout(() => renderCard(phone), index * 100); 
                    });
                } else {
                    grid.innerHTML = `<h3 style="text-align:center; width:100%">No Matches Found.</h3>`;
                }
            } catch (err) {
                grid.innerHTML = `<h3 style="color:red; text-align:center; width:100%">SYSTEM ERROR. API OFFLINE.</h3>`;
            }
        }

        function renderCard(phone) {
            const card = document.createElement('div');
            card.className = 'tech-card';
            
            // Check if favorite
            const isFav = favorites.some(f => f.name === phone.name);
            const heartClass = isFav ? 'is-saved' : '';

            // Extract small specs logic
            let specsHTML = "";
            if(phone.description) {
                const parts = phone.description.split(',').slice(0,2);
                specsHTML = parts.map(p => `<span class="badge">${p.trim()}</span>`).join('');
            }

            card.innerHTML = `
                <div class="fav-icon ${heartClass}" onclick="toggleFavorite(event, '${phone.name}', '${phone.thumbnail}', '${phone.description.replace(/'/g, "\\'")}')">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="card-img-wrap">
                    <img src="${phone.thumbnail}" onerror="this.src='https://via.placeholder.com/200?text=No+Img'">
                </div>
                <div class="card-body">
                    <h3 class="card-title">${phone.name}</h3>
                    <div class="card-specs">${specsHTML}</div>
                </div>
            `;
            
            // Open Modal on click (except heart)
            card.onclick = (e) => {
                if(!e.target.closest('.fav-icon')) openModal(phone);
            };

            grid.appendChild(card);
        }

        /* --- 4. FAVORITES SYSTEM --- */
        function toggleFavorite(e, name, img, desc) {
            e.stopPropagation(); // Don't open modal
            const icon = e.currentTarget;
            
            const index = favorites.findIndex(f => f.name === name);
            if(index === -1) {
                // Add
                favorites.push({ name, thumbnail: img, description: desc });
                icon.classList.add('is-saved');
                showToast("Saved to Favorites", "success");
            } else {
                // Remove
                favorites.splice(index, 1);
                icon.classList.remove('is-saved');
                showToast("Removed from Favorites");
            }
            
            localStorage.setItem('faz_favs', JSON.stringify(favorites));
            updateFavCount();
        }

        function updateFavCount() {
            favCount.innerText = favorites.length;
            favCount.style.opacity = favorites.length > 0 ? 1 : 0;
        }

        function showFavorites() {
            hero.style.display = 'none';
            grid.innerHTML = "";
            document.getElementById('btn-home').classList.remove('active');
            document.getElementById('btn-fav').classList.add('active');

            if(favorites.length === 0) {
                grid.innerHTML = `<h3 style="text-align:center; width:100%; color:var(--text-muted)">Your wishlist is empty.</h3>`;
                return;
            }

            favorites.forEach((phone, index) => renderCard(phone));
        }

        /* --- 5. MODAL SYSTEM --- */
        function openModal(phone) {
            currentModalPhone = phone;
            document.getElementById('m-title').innerText = phone.name;
            document.getElementById('m-desc').innerText = phone.description;
            document.getElementById('m-img').src = phone.thumbnail;
            document.getElementById('btn-price').href = `https://www.google.com/search?q=${phone.name} price`;
            
            // Check fav status for modal button
            const isFav = favorites.some(f => f.name === phone.name);
            const btn = document.getElementById('btn-save-modal');
            btn.innerHTML = isFav ? `<i class="fa-solid fa-heart"></i> Remove Favorite` : `<i class="fa-regular fa-heart"></i> Save to Favorites`;
            
            document.getElementById('modal').classList.add('open');
        }

        function closeModal() { document.getElementById('modal').classList.remove('open'); }
        
        // Modal Fav Button Logic
        function toggleFavFromModal() {
            if(!currentModalPhone) return;
            const index = favorites.findIndex(f => f.name === currentModalPhone.name);
            
            if(index === -1) {
                favorites.push(currentModalPhone);
                showToast("Saved to Favorites", "success");
            } else {
                favorites.splice(index, 1);
                showToast("Removed from Favorites");
            }
            localStorage.setItem('faz_favs', JSON.stringify(favorites));
            updateFavCount();
            
            // Refresh button state
            openModal(currentModalPhone); 
            
            // Refresh Grid if visible
            const gridCardIcon = document.querySelector(`.tech-card h3:contains('${currentModalPhone.name}')`)?.parentNode?.parentNode?.querySelector('.fav-icon');
            if(gridCardIcon) gridCardIcon.classList.toggle('is-saved');
        }

        /* --- 6. NAVIGATION & TOASTS --- */
        function goHome() {
            hero.style.display = 'block';
            grid.innerHTML = "";
            searchInput.value = "";
            document.getElementById('btn-home').classList.add('active');
            document.getElementById('btn-fav').classList.remove('active');
        }

        function showToast(msg, type="normal") {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fa-solid fa-info-circle"></i> ${msg}`;
            if(type === 'success') toast.style.borderColor = 'var(--secondary-neon)';
            
            document.getElementById('toasts').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

    </script>
</body>
</html>
