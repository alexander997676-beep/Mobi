<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ INFO | Ultimate Tech Spec</title>
    <!-- Tech Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. CONFIG & VARIABLES --- */
        :root {
            --bg-color: #030407;
            --card-bg: rgba(20, 25, 40, 0.6);
            --primary: #00e5ff; /* Cyan */
            --secondary: #7000ff; /* Purple */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --font-tech: 'Rajdhani', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. ANIMATED BACKGROUND --- */
        .ambient-light {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(112, 0, 255, 0.15), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.15), transparent 40%);
            animation: pulseLight 10s infinite alternate;
        }
        @keyframes pulseLight { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- 3. NAVBAR --- */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 100;
            backdrop-filter: blur(15px);
            border-bottom: var(--glass-border);
            background: rgba(3, 4, 7, 0.7);
        }

        .brand {
            font-family: var(--font-tech);
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 15px var(--primary);
            display: flex; align-items: center; gap: 10px;
        }
        .brand i { color: var(--primary); }

        .nav-actions { display: flex; gap: 15px; }
        .icon-btn {
            background: rgba(255,255,255,0.05); border: var(--glass-border); color: white;
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .icon-btn:hover { background: var(--primary); color: black; box-shadow: 0 0 15px var(--primary); }

        /* --- 4. HERO SECTION --- */
        .container {
            margin-top: 100px;
            flex: 1; display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 1400px; align-self: center; padding: 0 20px;
            transition: 0.5s ease-in-out;
        }

        /* Mode Switching */
        .container.home-mode { height: 80vh; justify-content: center; margin-top: 0; }
        .results-mode .hero-text { display: none; }

        .hero-text { text-align: center; max-width: 800px; margin-bottom: 40px; animation: fadeInUp 0.8s ease; }
        .hero-text h1 {
            font-family: var(--font-tech); font-size: 4.5rem; line-height: 1; text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--text-muted)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-text p { color: var(--text-muted); font-size: 1.2rem; margin-top: 15px; letter-spacing: 1px; }
        .highlight { color: var(--primary); font-weight: 600; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 5. SEARCH INTERFACE --- */
        .search-box-wrapper {
            position: relative; width: 100%; max-width: 650px; z-index: 10;
        }
        .search-input {
            width: 100%; padding: 25px 30px; border-radius: 15px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 1.3rem; font-family: var(--font-tech); outline: none;
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 30px rgba(0, 229, 255, 0.2); }
        
        .search-btn-float {
            position: absolute; right: 10px; top: 10px; bottom: 10px;
            background: var(--primary); color: black; border: none; padding: 0 30px;
            border-radius: 10px; font-weight: 700; font-family: var(--font-tech); font-size: 1.1rem;
            cursor: pointer; transition: 0.3s;
        }
        .search-btn-float:hover { background: white; box-shadow: 0 0 20px white; }

        /* History Chips */
        .history-chips {
            display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; justify-content: center;
        }
        .results-mode .history-chips { display: none; }
        .chip {
            padding: 8px 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; font-size: 0.9rem; color: var(--text-muted); cursor: pointer; transition: 0.3s;
        }
        .chip:hover { border-color: var(--secondary); color: white; transform: translateY(-2px); }

        /* --- 6. RESULTS GRID --- */
        #results-area {
            width: 100%; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px; margin-top: 50px; padding-bottom: 50px;
        }

        /* 3D TILT CARD */
        .card {
            background: var(--card-bg); border: var(--glass-border); border-radius: 20px;
            overflow: hidden; position: relative; transition: transform 0.1s;
            cursor: pointer; transform-style: preserve-3d; perspective: 1000px;
            display: flex; flex-direction: column;
        }
        
        .card:hover { border-color: var(--primary); }

        .card-image-box {
            height: 250px; background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .card-image-box img { max-height: 100%; max-width: 100%; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); transition: 0.3s; }
        .card:hover .card-image-box img { transform: scale(1.1) translateZ(20px); }

        .card-content { padding: 20px; transform: translateZ(10px); flex: 1; display: flex; flex-direction: column; }
        .card-title { font-family: var(--font-tech); font-size: 1.5rem; margin-bottom: 10px; }
        
        /* Specs Badges */
        .specs-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .spec-badge {
            font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; font-weight: 600;
            background: rgba(255,255,255,0.05); color: #ccc; border: 1px solid rgba(255,255,255,0.1);
        }
        .spec-badge.ram { color: #a5f3fc; border-color: #0891b2; background: rgba(8, 145, 178, 0.1); }
        .spec-badge.bat { color: #fde047; border-color: #ca8a04; background: rgba(202, 138, 4, 0.1); }

        .card-desc { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Skeletons */
        .skeleton { height: 400px; background: rgba(255,255,255,0.05); border-radius: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 0.8; } 100% { opacity: 0.5; } }

        /* --- 7. MODAL --- */
        .modal-wrap {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 200; display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        .modal-wrap.active { display: flex; opacity: 1; }
        
        .modal-box {
            background: #0f111a; border: 1px solid var(--secondary); width: 95%; max-width: 1000px;
            border-radius: 25px; display: flex; overflow: hidden; box-shadow: 0 0 50px rgba(112, 0, 255, 0.3);
            position: relative; flex-wrap: wrap;
        }

        .m-left { flex: 1; min-width: 300px; background: radial-gradient(circle, rgba(255,255,255,0.05), transparent); display: flex; align-items: center; justify-content: center; padding: 40px; }
        .m-left img { max-width: 100%; max-height: 400px; filter: drop-shadow(0 0 30px rgba(0,0,0,0.5)); }

        .m-right { flex: 1.5; padding: 40px; min-width: 300px; display: flex; flex-direction: column; }
        .m-title { font-family: var(--font-tech); font-size: 2.5rem; color: white; margin-bottom: 20px; text-transform: uppercase; }
        .m-desc { color: var(--text-muted); line-height: 1.7; font-size: 1.05rem; margin-bottom: 30px; border-left: 3px solid var(--primary); padding-left: 20px; }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: auto; }
        .act-btn {
            padding: 15px; border-radius: 10px; font-weight: 600; text-align: center; text-decoration: none; font-family: var(--font-tech); letter-spacing: 1px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;
        }
        .btn-1 { background: var(--primary); color: black; border: none; }
        .btn-1:hover { box-shadow: 0 0 20px var(--primary); }
        
        .btn-2 { background: transparent; border: 1px solid var(--secondary); color: white; }
        .btn-2:hover { background: var(--secondary); }
        
        .btn-3 { background: #222; color: white; border: none; }
        .btn-3:hover { background: #333; }

        .close-m { position: absolute; top: 20px; right: 20px; font-size: 24px; color: white; background: none; border: none; cursor: pointer; }

        @media(max-width: 800px) {
            .hero-text h1 { font-size: 3rem; }
            .modal-box { flex-direction: column; height: 90vh; overflow-y: auto; }
            .action-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <!-- NAVIGATION -->
    <nav>
        <div class="brand">
            <i class="fa-solid fa-bolt"></i> FAZ INFO
        </div>
        <div class="nav-actions">
            <button class="icon-btn" onclick="clearHistory()" title="Clear History"><i class="fa-solid fa-trash"></i></button>
            <button class="icon-btn" onclick="location.reload()" title="Reset"><i class="fa-solid fa-house"></i></button>
        </div>
    </nav>

    <!-- MAIN APP -->
    <div id="main-container" class="container home-mode">
        
        <!-- HERO TEXT -->
        <div class="hero-text">
            <h1>FAZ INFO <br><span style="font-size: 2rem; color:var(--primary)">TECH DATABASE</span></h1>
            <p>Curated by <span class="highlight">FAIZAN AHMED</span>. <br>Access specifications, HD renders, and market data.</p>
        </div>

        <!-- SEARCH -->
        <div class="search-box-wrapper">
            <input type="text" id="inp" class="search-input" placeholder="Search Model (e.g. iPhone 15 Pro)...">
            <button class="search-btn-float" onclick="runSearch()">SEARCH</button>
        </div>

        <!-- HISTORY -->
        <div id="chips-area" class="history-chips"></div>

        <!-- RESULTS -->
        <div id="results-area"></div>

    </div>

    <!-- MODAL POPUP -->
    <div id="modal" class="modal-wrap">
        <div class="modal-box">
            <button class="close-m" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            <div class="m-left">
                <img id="m-img" src="" alt="">
            </div>
            <div class="m-right">
                <h2 id="m-title" class="m-title"></h2>
                <div id="m-desc" class="m-desc"></div>
                
                <div class="action-grid">
                    <a id="lnk-price" href="#" target="_blank" class="act-btn btn-1">
                        <i class="fa-solid fa-tag"></i> CHECK PRICE
                    </a>
                    <a id="lnk-img" href="#" target="_blank" class="act-btn btn-2">
                        <i class="fa-solid fa-download"></i> HD IMAGE
                    </a>
                    <button id="btn-share" onclick="shareContent()" class="act-btn btn-3">
                        <i class="fa-solid fa-share-nodes"></i> SHARE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API CONFIG
        const API = "https://api.xyro.site/search/gsmarena?query=";
        
        // DOM ELEMENTS
        const container = document.getElementById('main-container');
        const resultsArea = document.getElementById('results-area');
        const chipsArea = document.getElementById('chips-area');
        const input = document.getElementById('inp');
        const modal = document.getElementById('modal');

        // CURRENT PHONE DATA (For Sharing)
        let currentPhone = {};

        // INITIALIZE
        window.onload = loadHistory;
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') runSearch(); });

        // --- CORE FUNCTIONS ---

        async function runSearch(term = null) {
            const query = term || input.value.trim();
            if(!query) return;

            // UI UPDATE
            input.value = query;
            container.classList.remove('home-mode');
            container.classList.add('results-mode');
            saveHistory(query);

            // SKELETON LOADERS
            resultsArea.innerHTML = Array(4).fill('<div class="skeleton"></div>').join('');

            try {
                const req = await fetch(API + encodeURIComponent(query));
                const res = await req.json();
                const phones = res.data; // API structure

                resultsArea.innerHTML = "";

                if(phones && phones.length > 0) {
                    phones.forEach(phone => createCard(phone));
                } else {
                    resultsArea.innerHTML = "<h3 style='grid-column:1/-1; text-align:center;'>No devices found.</h3>";
                }

            } catch (error) {
                resultsArea.innerHTML = "<h3 style='color:red; text-align:center;'>API Error. Please try again.</h3>";
            }
        }

        // --- CARD CREATION WITH 3D TILT & BADGES ---
        function createCard(phone) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Extract Specs logic (Simple Parsing)
            const specs = parseSpecs(phone.description);
            
            card.innerHTML = `
                <div class="card-image-box">
                    <img src="${phone.thumbnail}" onerror="this.src='https://via.placeholder.com/300?text=No+Img'">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${phone.name}</h3>
                    <div class="specs-row">
                        ${specs.map(s => `<span class="spec-badge ${s.type}">${s.text}</span>`).join('')}
                    </div>
                    <p class="card-desc">${phone.description}</p>
                </div>
            `;

            // 3D Tilt Event Listeners
            card.addEventListener('mousemove', handleTilt);
            card.addEventListener('mouseleave', resetTilt);

            // Click to Open Modal
            card.onclick = () => openModal(phone);
            
            resultsArea.appendChild(card);
        }

        // --- HELPER: SPEC PARSER ---
        function parseSpecs(desc) {
            // Tries to find RAM and Battery in string
            let badges = [];
            const parts = desc.split(',');
            
            parts.forEach(part => {
                if(part.includes('RAM')) badges.push({text: part.trim(), type: 'ram'});
                if(part.includes('mAh')) badges.push({text: part.trim(), type: 'bat'});
            });

            // If nothing found, just take first item (usually display size)
            if(badges.length === 0 && parts.length > 0) {
                badges.push({text: parts[0].trim(), type: ''});
            }
            return badges.slice(0, 3); // Max 3 badges
        }

        // --- 3D TILT LOGIC ---
        function handleTilt(e) {
            const card = this;
            const cardRect = card.getBoundingClientRect();
            const x = e.clientX - cardRect.left;
            const y = e.clientY - cardRect.top;
            
            const centerX = cardRect.width / 2;
            const centerY = cardRect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -10; // Max 10deg rotation
            const rotateY = ((x - centerX) / centerX) * 10;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        }

        function resetTilt() {
            this.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
        }

        // --- MODAL LOGIC ---
        function openModal(phone) {
            currentPhone = phone; // Save for sharing
            document.getElementById('m-title').innerText = phone.name;
            document.getElementById('m-desc').innerText = phone.description;
            document.getElementById('m-img').src = phone.thumbnail;
            
            document.getElementById('lnk-price').href = `https://www.google.com/search?q=${phone.name} price`;
            document.getElementById('lnk-img').href = phone.thumbnail;
            
            modal.classList.add('active');
        }

        function closeModal() { modal.classList.remove('active'); }

        // --- SHARE FEATURE ---
        async function shareContent() {
            const shareData = {
                title: 'Check out ' + currentPhone.name,
                text: `Look at this phone: ${currentPhone.name}\n${currentPhone.description}`,
                url: window.location.href
            };
            
            if(navigator.share) {
                try { await navigator.share(shareData); } catch(err) {}
            } else {
                alert("Sharing not supported on this browser/device. Copying details to clipboard...");
                navigator.clipboard.writeText(shareData.text);
            }
        }

        // --- HISTORY LOGIC ---
        function saveHistory(term) {
            let history = JSON.parse(localStorage.getItem('faz_history')) || [];
            if(!history.includes(term)) {
                history.unshift(term);
                if(history.length > 6) history.pop();
                localStorage.setItem('faz_history', JSON.stringify(history));
            }
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('faz_history')) || [];
            chipsArea.innerHTML = history.map(t => `<div class="chip" onclick="runSearch('${t}')">${t}</div>`).join('');
        }

        function clearHistory() {
            localStorage.removeItem('faz_history');
            chipsArea.innerHTML = "";
        }

    </script>
</body>
</html>
