<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ INFO | Hyperion Dashboard</title>
    <!-- Modern Tech Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. HYPERION THEME VARS --- */
        :root {
            --bg-body: #050505;
            --bg-panel: #0e121b;
            --primary: #3b82f6; /* Blue */
            --accent: #f59e0b;  /* Amber */
            --success: #10b981; /* Green */
            --text-main: #ffffff;
            --text-muted: #64748b;
            --border: 1px solid rgba(255,255,255,0.08);
            --font-head: 'Syncopate', sans-serif;
            --font-body: 'Outfit', sans-serif;
            --sidebar-w: 260px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow: hidden; /* Dashboard style */
            height: 100vh;
            display: flex;
        }

        /* --- 2. BOOT SEQUENCE OVERLAY --- */
        #boot-screen {
            position: fixed; inset: 0; background: black; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: monospace; color: var(--primary);
        }
        .boot-text { font-size: 1.2rem; margin-bottom: 10px; }
        .progress-bar { width: 300px; height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; animation: load 2s ease-in-out forwards; }
        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }

        /* --- 3. SIDEBAR --- */
        aside {
            width: var(--sidebar-w); background: var(--bg-panel); border-right: var(--border);
            display: flex; flex-direction: column; padding: 30px 20px; z-index: 100;
            transition: 0.3s;
        }
        .brand {
            font-family: var(--font-head); font-weight: 700; font-size: 1.4rem; margin-bottom: 50px;
            letter-spacing: -1px; display: flex; align-items: center; gap: 10px;
        }
        .brand span { color: var(--primary); }
        
        .menu-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: #94a3b8; text-decoration: none; border-radius: 10px; margin-bottom: 5px;
            transition: 0.2s; cursor: pointer;
        }
        .menu-item:hover, .menu-item.active { background: rgba(59, 130, 246, 0.1); color: white; }
        .menu-item i { width: 20px; text-align: center; }

        .sys-status { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; border: var(--border); }
        .sys-row { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; color: var(--text-muted); }
        .sys-val { color: var(--success); font-family: monospace; }

        /* --- 4. MAIN CONTENT --- */
        main {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* Header */
        header {
            height: 80px; border-bottom: var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
        }
        .search-area { position: relative; width: 400px; }
        .search-area input {
            width: 100%; background: var(--bg-body); border: var(--border); padding: 12px 40px 12px 20px;
            border-radius: 8px; color: white; outline: none; transition: 0.3s;
        }
        .search-area input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .search-icon { position: absolute; right: 15px; top: 12px; color: var(--text-muted); }

        /* Content Scroll Area */
        .content-scroll { flex: 1; overflow-y: auto; padding: 40px; }
        
        /* Stats/Hero */
        .dashboard-hero { margin-bottom: 40px; animation: fadeIn 0.8s; }
        .dashboard-hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .dashboard-hero p { color: var(--text-muted); max-width: 600px; }

        /* Grid */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
        }

        /* CARD DESIGN */
        .card {
            background: var(--bg-panel); border: var(--border); border-radius: 16px; overflow: hidden;
            position: relative; transition: 0.3s; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        .card-top { height: 220px; background: white; padding: 20px; display: flex; justify-content: center; align-items: center; position: relative; }
        .card-top img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .compare-checkbox {
            position: absolute; top: 10px; right: 10px;
            width: 24px; height: 24px; border: 2px solid #ddd; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .compare-checkbox.selected { background: var(--primary); border-color: var(--primary); color: white; }

        .card-body { padding: 20px; display: flex; flex-direction: column; flex: 1; }
        .card h3 { font-size: 1.1rem; margin-bottom: 10px; }
        
        /* AI Score Bar */
        .score-wrap { margin-top: auto; padding-top: 15px; }
        .score-label { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 5px; }
        .score-track { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .score-bar { height: 100%; background: linear-gradient(90deg, var(--primary), #8b5cf6); width: 0%; transition: 1s; }

        /* --- 5. COMPARE DOCK --- */
        #compare-dock {
            position: absolute; bottom: -100px; left: 0; width: 100%;
            background: rgba(14, 18, 27, 0.95); border-top: 1px solid var(--primary);
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 500;
        }
        #compare-dock.active { bottom: 0; }
        .dock-items { display: flex; gap: 20px; align-items: center; }
        .dock-thumb { width: 50px; height: 50px; background: white; border-radius: 8px; padding: 5px; }
        .dock-thumb img { width: 100%; height: 100%; object-fit: contain; }
        .vs-badge { font-weight: 800; font-style: italic; color: var(--accent); font-size: 1.2rem; }
        
        .btn-compare {
            background: var(--primary); color: white; padding: 12px 30px; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; letter-spacing: 0.5px;
        }

        /* --- 6. MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-overlay.open { display: flex; }
        .modal-box {
            width: 90%; max-width: 1000px; background: var(--bg-panel); border: var(--border); border-radius: 20px;
            padding: 30px; max-height: 90vh; overflow-y: auto; position: relative;
        }
        .modal-close { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; color: white; cursor: pointer; }
        
        .comparison-grid { display: grid; grid-template-columns: 1fr 0.2fr 1fr; gap: 20px; margin-top: 20px; }
        .comp-col { text-align: center; }
        .comp-img { height: 200px; background: white; border-radius: 10px; padding: 20px; margin-bottom: 15px; }
        .comp-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .comp-desc { text-align: left; font-size: 0.9rem; line-height: 1.6; color: var(--text-muted); background: rgba(255,255,255,0.02); padding: 15px; border-radius: 10px; margin-top: 15px; }
        
        .comp-vs { display: flex; align-items: center; justify-content: center; font-size: 2rem; color: var(--accent); font-weight: 900; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive */
        @media(max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            aside { width: 100%; padding: 15px; flex-direction: row; justify-content: space-between; align-items: center; }
            .sys-status, .menu-label { display: none; }
            .brand { margin-bottom: 0; }
            main { height: auto; }
            .comparison-grid { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>
</head>
<body>

    <!-- 1. BOOT SCREEN -->
    <div id="boot-screen">
        <div class="boot-text">INITIALIZING HYPERION CORE...</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>

    <!-- 2. SIDEBAR -->
    <aside>
        <div class="brand"><i class="fa-solid fa-cube"></i> FAZ<span>INFO</span></div>
        <div class="menu">
            <div class="menu-label">Main Menu</div>
            <div class="menu-item active" onclick="resetView()"><i class="fa-solid fa-grid-2"></i> Dashboard</div>
            <div class="menu-item"><i class="fa-solid fa-bolt"></i> Trending</div>
            <div class="menu-item"><i class="fa-solid fa-bookmark"></i> Saved Specs</div>
        </div>
        <div class="sys-status">
            <div class="sys-row"><span>Server</span> <span class="sys-val">ONLINE</span></div>
            <div class="sys-row"><span>API Latency</span> <span class="sys-val">24ms</span></div>
            <div class="sys-row"><span>Version</span> <span class="sys-val">v4.0.1</span></div>
        </div>
    </aside>

    <!-- 3. MAIN CONTENT -->
    <main>
        <header>
            <div class="search-area">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search Device Database...">
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <i class="fa-solid fa-bell" style="color:var(--text-muted)"></i>
                <img src="https://ui-avatars.com/api/?name=Faizan+Ahmed&background=3b82f6&color=fff" style="width:35px; border-radius:50%;">
            </div>
        </header>

        <div class="content-scroll">
            <div class="dashboard-hero" id="hero-msg">
                <h1>Welcome, Faizan.</h1>
                <p>System ready. Accessing GSMArena database. Select devices to calculate AI Performance Score or compare specifications.</p>
            </div>

            <div class="grid" id="results-grid">
                <!-- Results Render Here -->
            </div>
        </div>
    </main>

    <!-- 4. COMPARE DOCK -->
    <div id="compare-dock">
        <div class="dock-items" id="dock-items">
            <!-- Thumbs injected here -->
        </div>
        <div style="color:white; margin-left:20px;">
            <span id="dock-count">0</span>/2 Selected
        </div>
        <button class="btn-compare" onclick="openCompareModal()">INITIALIZE COMPARE</button>
    </div>

    <!-- 5. COMPARE MODAL -->
    <div class="modal-overlay" id="comp-modal">
        <div class="modal-box">
            <div class="modal-close" onclick="closeCompareModal()">&times;</div>
            <h2 style="text-align:center; font-family:var(--font-head); margin-bottom:20px;">Comparison Analysis</h2>
            <div class="comparison-grid" id="comp-grid">
                <!-- Comparison Data -->
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const API_URL = "https://api.xyro.site/search/gsmarena?query=";
        const bootScreen = document.getElementById('boot-screen');
        const grid = document.getElementById('results-grid');
        const searchInput = document.getElementById('searchInput');
        const dock = document.getElementById('compare-dock');
        
        // STATE
        let compareList = [];

        // BOOT SEQUENCE
        setTimeout(() => {
            bootScreen.style.opacity = '0';
            setTimeout(() => bootScreen.style.display = 'none', 500);
        }, 2200);

        // SEARCH LISTENER
        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });

        async function performSearch(query) {
            if(!query) return;
            
            grid.innerHTML = `<h3 style="color:white">Searching Database...</h3>`;
            
            try {
                const res = await fetch(API_URL + encodeURIComponent(query));
                const json = await res.json();
                renderResults(json.data);
            } catch (err) {
                grid.innerHTML = `<h3 style="color:red">Connection Failed.</h3>`;
            }
        }

        function renderResults(phones) {
            grid.innerHTML = "";
            if(!phones || phones.length === 0) {
                grid.innerHTML = "<h3>No devices found.</h3>";
                return;
            }

            phones.forEach(phone => {
                // Generate AI Score based on keywords
                const aiScore = calculateAIScore(phone.description);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-top">
                        <div class="compare-checkbox" onclick="toggleCompare(this, '${phone.name}', '${phone.thumbnail}', \`${phone.description}\`)">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <img src="${phone.thumbnail}" onerror="this.src='https://via.placeholder.com/200'">
                    </div>
                    <div class="card-body">
                        <h3>${phone.name}</h3>
                        <div class="score-wrap">
                            <div class="score-label">
                                <span>AI Performance</span>
                                <span>${aiScore}%</span>
                            </div>
                            <div class="score-track">
                                <div class="score-bar" style="width:${aiScore}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // FAKE AI SCORE ALGORITHM
        function calculateAIScore(desc) {
            let score = 60; // Base score
            if(desc.includes('GB RAM')) {
                const ram = parseInt(desc.match(/(\d+)GB RAM/)?.[1] || 4);
                score += ram * 2;
            }
            if(desc.includes('mAh')) score += 10;
            if(desc.includes('5G')) score += 5;
            if(desc.includes('Pro') || desc.includes('Ultra')) score += 10;
            return Math.min(score, 100);
        }

        // COMPARE LOGIC
        function toggleCompare(btn, name, img, desc) {
            // Check if already selected
            const index = compareList.findIndex(p => p.name === name);
            
            if(index > -1) {
                // Remove
                compareList.splice(index, 1);
                btn.classList.remove('selected');
                btn.innerHTML = '<i class="fa-solid fa-plus"></i>';
            } else {
                // Add
                if(compareList.length >= 2) {
                    alert("Comparison limit reached (Max 2). Deselect one to add another.");
                    return;
                }
                compareList.push({name, img, desc});
                btn.classList.add('selected');
                btn.innerHTML = '<i class="fa-solid fa-check"></i>';
            }
            updateDock();
        }

        function updateDock() {
            const dockItems = document.getElementById('dock-items');
            document.getElementById('dock-count').innerText = compareList.length;
            
            dockItems.innerHTML = compareList.map(p => `
                <div class="dock-thumb"><img src="${p.img}"></div>
            `).join(compareList.length === 2 ? '<div class="vs-badge">VS</div>' : '');

            if(compareList.length > 0) {
                dock.classList.add('active');
            } else {
                dock.classList.remove('active');
            }
        }

        function openCompareModal() {
            if(compareList.length < 2) {
                alert("Please select 2 devices to compare.");
                return;
            }
            
            const compGrid = document.getElementById('comp-grid');
            const p1 = compareList[0];
            const p2 = compareList[1];

            compGrid.innerHTML = `
                <div class="comp-col">
                    <div class="comp-img"><img src="${p1.img}"></div>
                    <h3>${p1.name}</h3>
                    <div class="comp-desc">${p1.desc}</div>
                    <button class="btn-compare" style="margin-top:10px; width:100%; background:#222;">Score: ${calculateAIScore(p1.desc)}</button>
                </div>
                <div class="comp-vs">VS</div>
                <div class="comp-col">
                    <div class="comp-img"><img src="${p2.img}"></div>
                    <h3>${p2.name}</h3>
                    <div class="comp-desc">${p2.desc}</div>
                    <button class="btn-compare" style="margin-top:10px; width:100%; background:#222;">Score: ${calculateAIScore(p2.desc)}</button>
                </div>
            `;
            
            document.getElementById('comp-modal').classList.add('open');
        }

        function closeCompareModal() {
            document.getElementById('comp-modal').classList.remove('open');
        }
        
        function resetView() {
            searchInput.value = "";
            grid.innerHTML = "";
            document.getElementById('hero-msg').style.display = "block";
        }

    </script>
</body>
</html>
