<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mob i - Pro Specs</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME CONFIGURATION --- */
        :root {
            --primary: #00f2ff;       /* Cyber Blue */
            --secondary: #7000ff;     /* Deep Purple */
            --bg-body: #050505;       /* Pure Black */
            --bg-card: #111111;       /* Dark Grey */
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- NAVIGATION BAR --- */
        nav {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .brand { 
            font-size: 1.8rem; 
            font-weight: 900; 
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-pill {
            background: var(--glass);
            border-radius: 30px;
            padding: 4px;
            display: flex;
            border: 1px solid var(--border);
        }

        .nav-pill button {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 8px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-pill button.active {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        /* --- LAYOUTS --- */
        .view-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        .view-container.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HERO BANNER (Home) --- */
        .hero {
            background: linear-gradient(135deg, #1a1a1a, #000);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .hero::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0,242,255,0.1) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .hero-content { position: relative; z-index: 2; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .hero p { color: var(--text-muted); max-width: 500px; margin: 0 auto 20px; }
        .hero-btn {
            background: var(--primary); color: #000; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; cursor: pointer;
        }

        /* --- SEARCH BAR --- */
        .search-sticky {
            position: sticky; top: 80px; z-index: 900; margin-bottom: 30px;
            display: flex; justify-content: center;
        }
        
        .search-box {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50px;
            border: 1px solid var(--border);
            display: flex;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-box input {
            flex: 1; background: transparent; border: none; color: #fff;
            padding: 10px 20px; font-size: 1.1rem; outline: none;
        }

        .search-box button {
            background: var(--primary); color: #000; width: 45px; height: 45px;
            border-radius: 50%; border: none; cursor: pointer; font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .search-box button:active { transform: scale(0.9); }

        /* --- GRID SYSTEM --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        /* --- PHONE CARD --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 242, 255, 0.15);
        }

        /* Badges */
        .badge {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .badge.new { background: #ff0055; color: #fff; }
        .badge.pro { background: #000; color: #fff; border: 1px solid var(--primary); }
        .badge.ultra { background: linear-gradient(45deg, #ffd700, #ff8c00); color: #000; }

        .card-img-wrap {
            height: 200px;
            background: #ffffff;
            padding: 20px;
            display: flex; align-items: center; justify-content: center;
        }
        .card-img-wrap img { max-width: 100%; max-height: 100%; object-fit: contain; transition: 0.3s; }
        .card:hover img { transform: scale(1.1); }

        .card-info { padding: 15px; }
        .card-title { font-size: 1rem; font-weight: 700; margin-bottom: 5px; line-height: 1.3; }
        .card-sub { font-size: 0.8rem; color: var(--text-muted); }

        /* --- SKELETON LOADING --- */
        .skeleton {
            background: var(--bg-card); border-radius: 16px; height: 280px;
            position: relative; overflow: hidden;
        }
        .skeleton::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%); animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* --- MODAL (POPUP) --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 2000; display: none;
            justify-content: center; align-items: center; padding: 20px;
        }

        .modal-content {
            background: #151515; border: 1px solid var(--border);
            width: 100%; max-width: 800px; border-radius: 24px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh;
        }
        @keyframes popUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .modal-body {
            overflow-y: auto; padding: 30px;
            display: grid; grid-template-columns: 200px 1fr; gap: 30px;
        }

        .modal-left { text-align: center; }
        .modal-left img { width: 100%; max-width: 180px; border-radius: 12px; background: #fff; padding: 10px; }

        .modal-right h2 { font-size: 2rem; margin-bottom: 5px; }
        .tagline { color: var(--primary); font-size: 0.9rem; margin-bottom: 20px; display: block; }

        /* Specs Grid in Modal */
        .specs-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px;
        }
        .spec-box {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px;
            border: 1px solid var(--border); display: flex; flex-direction: column; gap: 5px;
        }
        .spec-box i { color: var(--primary); font-size: 1.2rem; }
        .spec-box span { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }
        .spec-box strong { font-size: 0.95rem; color: #fff; }

        .close-modal {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.1); border: none; color: #fff;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .close-modal:hover { background: #ff0055; transform: rotate(90deg); }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            .modal-body { grid-template-columns: 1fr; text-align: center; }
            .modal-left img { max-width: 150px; }
            .hero h1 { font-size: 1.8rem; }
            .specs-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="brand">mob <span>i</span></div>
        <div class="nav-pill">
            <button class="active" onclick="setView('home')" id="btn-home">
                <i class="fa-solid fa-house"></i>
            </button>
            <button onclick="setView('search')" id="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </nav>

    <!-- 1. HOME VIEW -->
    <div id="view-home" class="view-container active">
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-content">
                <h1>Future of Tech</h1>
                <p>Discover the latest 2025 prototypes and flagships.</p>
                <div class="hero-btn" onclick="setView('search')">Start Exploring</div>
            </div>
        </div>

        <h3 style="margin-bottom: 20px; color: var(--text-muted);">
            <i class="fa-solid fa-fire" style="color: #ff0055;"></i> Trending Devices
        </h3>
        
        <div id="grid-home" class="grid">
            <!-- Items loaded via JS -->
        </div>
    </div>

    <!-- 2. SEARCH VIEW -->
    <div id="view-search" class="view-container">
        <div class="search-sticky">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search (e.g. iPhone 17, Samsung S25)...">
                <button onclick="performSearch()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        
        <div id="grid-search" class="grid"></div>
    </div>

    <!-- 3. MODAL POPUP -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            
            <div class="modal-body">
                <!-- Left: Image -->
                <div class="modal-left">
                    <img id="m-img" src="" alt="Mobile">
                </div>
                
                <!-- Right: Info -->
                <div class="modal-right">
                    <h2 id="m-title">Device Name</h2>
                    <span class="tagline" id="m-tag">High Performance Device</span>

                    <div class="specs-grid" id="m-specs">
                        <!-- Specs injected here -->
                    </div>

                    <div style="margin-top: 20px; font-size: 0.9rem; color: #888; line-height: 1.6;" id="m-desc">
                        <!-- Full Description -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        const PROXY = "https://api.allorigins.win/raw?url=";
        const API = "https://api.xyro.site/search/gsmarena?q=";

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            // Load "2025" or "Pro" phones for the home page automatically
            fetchMobiles('2025', 'grid-home');
        });

        // --- NAVIGATION ---
        function setView(view) {
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-pill button').forEach(el => el.classList.remove('active'));

            document.getElementById(`view-${view}`).classList.add('active');
            document.getElementById(`btn-${view}`).classList.add('active');

            if(view === 'search') setTimeout(() => document.getElementById('searchInput').focus(), 100);
        }

        // --- SEARCH ---
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if(query) fetchMobiles(query, 'grid-search');
        }

        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') performSearch();
        });

        // --- CORE FETCH FUNCTION ---
        async function fetchMobiles(query, gridId) {
            const grid = document.getElementById(gridId);
            
            // 1. Render Skeletons (Loading State)
            grid.innerHTML = Array(8).fill('<div class="skeleton"></div>').join('');

            try {
                // 2. Fetch Data
                const res = await fetch(PROXY + encodeURIComponent(API + query));
                const json = await res.json();

                // 3. Clear Skeletons
                grid.innerHTML = "";

                if(json.status && json.data && json.data.length > 0) {
                    renderGrid(json.data, grid);
                } else {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:#555;">
                        <i class="fa-solid fa-ghost" style="font-size:2rem;"></i><br><br>No results found.
                    </div>`;
                }

            } catch (err) {
                console.error(err);
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#ff0055;">
                    API Error. Please check internet.
                </div>`;
            }
        }

        // --- RENDER CARDS ---
        function renderGrid(data, container) {
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(item);

                // Auto-Badge Logic
                let badge = "";
                const name = item.name.toLowerCase();
                if(name.includes('ultra')) badge = `<div class="badge ultra">Ultra</div>`;
                else if(name.includes('pro')) badge = `<div class="badge pro">Pro</div>`;
                else if(name.includes('5g')) badge = `<div class="badge new">5G</div>`;

                card.innerHTML = `
                    ${badge}
                    <div class="card-img-wrap">
                        <img src="${item.thumbnail}" onerror="this.src='https://via.placeholder.com/200?text=No+Img'">
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.name}</div>
                        <div class="card-sub">Tap for details</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- SMART MODAL ---
        function openModal(item) {
            const modal = document.getElementById('modal');
            const specsDiv = document.getElementById('m-specs');

            document.getElementById('m-title').innerText = item.name;
            document.getElementById('m-img').src = item.thumbnail;
            document.getElementById('m-desc').innerText = item.description || "No detailed description.";

            // --- SMART PARSING (THE MAGIC) ---
            specsDiv.innerHTML = "";
            let text = item.description || "";

            // Helper to add spec box
            const addSpec = (icon, label, regex) => {
                const match = text.match(regex);
                if(match) {
                    specsDiv.innerHTML += `
                        <div class="spec-box">
                            <i class="${icon}"></i>
                            <span>${label}</span>
                            <strong>${match[0]}</strong>
                        </div>
                    `;
                }
            };

            // 1. Processor
            addSpec('fa-solid fa-microchip', 'Chipset', /(Snapdragon|Dimensity|Exynos|Apple A\d+|Helio|Kirin)\s?[\w\d\s]+/i);
            // 2. RAM
            addSpec('fa-solid fa-memory', 'RAM', /\d+\s?GB RAM/i);
            // 3. Storage
            addSpec('fa-solid fa-hard-drive', 'Storage', /\d+\s?[GT]B storage/i);
            // 4. Battery
            addSpec('fa-solid fa-battery-full', 'Battery', /\d+\s?mAh/i);
            // 5. Display
            addSpec('fa-solid fa-mobile-screen', 'Display', /\d+(\.\d+)?â€³/i);

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if(e.target === document.getElementById('modal')) closeModal();
        });

    </script>
</body>
</html>
