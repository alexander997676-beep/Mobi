<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ INFO | OMNI EDITION</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. OMNI THEME ENGINE --- */
        :root {
            --bg-color: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --primary: #ffffff;
            --accent: #3b82f6; /* Electric Blue */
            --accent-glow: 0 0 20px rgba(59, 130, 246, 0.5);
            --font-head: 'Syncopate', sans-serif;
            --font-body: 'Space Grotesk', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Custom Cursor */ }

        body {
            background: var(--bg-color);
            color: var(--primary);
            font-family: var(--font-body);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- 2. AURORA BACKGROUND --- */
        .aurora-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1e2e, #000);
            overflow: hidden;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.4;
            animation: float 10s infinite alternate ease-in-out;
        }
        .orb-1 { width: 600px; height: 600px; background: #3b82f6; top: -10%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: #8b5cf6; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: #10b981; top: 40%; left: 40%; animation-duration: 15s; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- 3. CUSTOM CURSOR --- */
        #cursor {
            position: fixed; top: 0; left: 0; width: 20px; height: 20px;
            border: 2px solid white; border-radius: 50%; pointer-events: none;
            z-index: 9999; transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        #cursor.hovered { width: 50px; height: 50px; background: white; opacity: 0.5; border-color: transparent; }

        /* --- 4. SIDEBAR --- */
        aside {
            width: 100px; height: 100vh; border-right: var(--glass-border);
            backdrop-filter: blur(20px); background: var(--glass);
            display: flex; flex-direction: column; align-items: center; padding: 40px 0; z-index: 100;
        }
        .logo-text { writing-mode: vertical-rl; text-orientation: mixed; font-family: var(--font-head); font-weight: 700; letter-spacing: 5px; font-size: 1.2rem; margin-bottom: auto; transform: rotate(180deg); }
        .side-icon { font-size: 1.5rem; color: #888; margin: 20px 0; transition: 0.3s; }
        .side-icon:hover { color: white; text-shadow: 0 0 10px white; }

        /* --- 5. MAIN CONTENT --- */
        main {
            flex: 1; display: flex; flex-direction: column; position: relative;
        }

        /* Header */
        header {
            height: 100px; display: flex; align-items: center; justify-content: space-between; padding: 0 50px;
        }
        .time-widget { font-family: var(--font-head); font-size: 0.9rem; color: #aaa; }

        /* Search Area */
        .search-wrapper {
            position: relative; width: 600px; margin: 0 auto;
        }
        .search-input {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #555;
            padding: 15px 0; font-family: var(--font-head); font-size: 2rem; color: white;
            outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent); }
        .search-input::placeholder { color: #333; }
        .search-status { position: absolute; right: 0; top: 20px; font-size: 0.8rem; color: var(--accent); opacity: 0; transition: 0.3s; }

        /* Grid */
        .content-scroll {
            flex: 1; overflow-y: auto; padding: 50px;
        }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px;
            padding-bottom: 100px;
        }

        /* OMNI CARD */
        .card {
            background: var(--glass); border: var(--glass-border); border-radius: 24px;
            overflow: hidden; position: relative; transition: 0.4s; height: 350px;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); border-color: var(--accent); }

        .card-img-container {
            flex: 1; display: flex; align-items: center; justify-content: center; position: relative;
            background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
        }
        .card img { max-width: 80%; max-height: 80%; object-fit: contain; z-index: 2; transition: 0.3s; }
        .card:hover img { transform: scale(1.1); }

        /* Scanning Laser Effect */
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent); box-shadow: 0 0 10px var(--accent);
            opacity: 0; z-index: 3;
        }
        .card:hover .scan-line { animation: scan 1.5s infinite linear; opacity: 1; }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .card-details { padding: 20px; border-top: var(--glass-border); background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); }
        .card-title { font-family: var(--font-head); font-size: 1.1rem; margin-bottom: 5px; }
        .card-sub { font-size: 0.8rem; color: #888; }

        /* --- 6. DETAIL DASHBOARD (MODAL) --- */
        .dashboard-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; opacity: 0; transition: 0.4s;
        }
        .dashboard-overlay.active { display: flex; opacity: 1; }

        .dashboard {
            width: 100%; height: 100%; display: flex;
        }
        
        /* Left: Visual */
        .dash-visual {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-right: var(--glass-border); position: relative;
        }
        .dash-img { max-width: 60%; max-height: 60%; filter: drop-shadow(0 0 50px rgba(255,255,255,0.1)); }
        .back-btn { position: absolute; top: 40px; left: 40px; font-family: var(--font-head); cursor: pointer; color: #888; transition: 0.3s; }
        .back-btn:hover { color: white; }

        /* Right: Data */
        .dash-data {
            flex: 1.2; padding: 60px; overflow-y: auto;
        }
        .dash-title { font-family: var(--font-head); font-size: 3rem; margin-bottom: 20px; line-height: 1; }
        .dash-desc { font-size: 1.1rem; color: #aaa; line-height: 1.6; margin-bottom: 50px; max-width: 600px; }

        /* STAT BARS */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 40px; }
        .stat-box { background: var(--glass); padding: 20px; border-radius: 16px; border: var(--glass-border); }
        .stat-label { font-family: var(--font-head); font-size: 0.8rem; color: #666; margin-bottom: 10px; }
        .stat-value { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
        
        .progress-bg { width: 100%; height: 4px; background: #333; border-radius: 2px; }
        .progress-fill { height: 100%; background: white; width: 0%; transition: 1s ease-out; box-shadow: 0 0 10px white; }

        .action-row { display: flex; gap: 20px; }
        .action-btn {
            padding: 15px 40px; border: 1px solid white; background: transparent; color: white;
            font-family: var(--font-head); font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .action-btn:hover { background: white; color: black; box-shadow: 0 0 30px white; }
        .action-btn.filled { background: white; color: black; border: none; }
        .action-btn.filled:hover { background: var(--accent); box-shadow: var(--accent-glow); color: white; }

        /* --- 7. LOAD SCREEN --- */
        #loader {
            position: fixed; inset: 0; background: black; z-index: 5000;
            display: flex; align-items: center; justify-content: center;
            font-family: var(--font-head); font-size: 2rem; letter-spacing: 5px;
        }
        .fade-out { opacity: 0; pointer-events: none; transition: 1s; }

    </style>
</head>
<body>

    <!-- CUSTOM CURSOR -->
    <div id="cursor"></div>

    <!-- AURORA BG -->
    <div class="aurora-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- LOADER -->
    <div id="loader">FAZ INFO OMNI</div>

    <!-- LAYOUT -->
    <aside>
        <div class="logo-text">FAZ INFO</div>
        <div style="margin-top:auto; display:flex; flex-direction:column;">
            <i class="fa-solid fa-home side-icon hover-trigger"></i>
            <i class="fa-solid fa-chart-simple side-icon hover-trigger"></i>
            <i class="fa-solid fa-cog side-icon hover-trigger"></i>
        </div>
    </aside>

    <main>
        <header>
            <div style="font-family: var(--font-head); font-weight:700;">DASHBOARD</div>
            <div class="time-widget" id="clock">00:00 AM</div>
        </header>

        <div style="padding: 0 50px;">
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search-input hover-trigger" placeholder="TYPE DEVICE MODEL">
                <div class="search-status" id="searchStatus">SEARCHING DATABASE...</div>
            </div>
        </div>

        <div class="content-scroll">
            <div class="grid" id="grid"></div>
        </div>
    </main>

    <!-- DASHBOARD OVERLAY (Visualizer) -->
    <div class="dashboard-overlay" id="dashboard">
        <div class="dashboard">
            <div class="dash-visual">
                <div class="back-btn hover-trigger" onclick="closeDash()">‚Üê BACK TO GRID</div>
                <img id="d-img" class="dash-img" src="" alt="">
            </div>
            <div class="dash-data">
                <h1 id="d-title" class="dash-title"></h1>
                <p id="d-desc" class="dash-desc"></p>

                <div class="stat-grid">
                    <!-- RAM STAT -->
                    <div class="stat-box">
                        <div class="stat-label">MEMORY</div>
                        <div class="stat-value" id="val-ram">0 GB</div>
                        <div class="progress-bg"><div class="progress-fill" id="bar-ram"></div></div>
                    </div>
                    <!-- BATTERY STAT -->
                    <div class="stat-box">
                        <div class="stat-label">ENERGY</div>
                        <div class="stat-value" id="val-bat">0 mAh</div>
                        <div class="progress-bg"><div class="progress-fill" id="bar-bat"></div></div>
                    </div>
                    <!-- DISPLAY STAT -->
                    <div class="stat-box">
                        <div class="stat-label">DISPLAY</div>
                        <div class="stat-value" id="val-disp">0.0 "</div>
                        <div class="progress-bg"><div class="progress-fill" id="bar-disp"></div></div>
                    </div>
                    <!-- CAMERA STAT -->
                    <div class="stat-box">
                        <div class="stat-label">OPTICS</div>
                        <div class="stat-value" id="val-cam">0 MP</div>
                        <div class="progress-bg"><div class="progress-fill" id="bar-cam"></div></div>
                    </div>
                </div>

                <div class="action-row">
                    <button class="action-btn filled hover-trigger" onclick="checkPrice()">CHECK PRICE</button>
                    <button class="action-btn hover-trigger" onclick="share()">SHARE SPECS</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SYSTEM INIT ---
        window.onload = () => {
            setTimeout(() => document.getElementById('loader').classList.add('fade-out'), 1500);
            startTime();
            document.getElementById('searchInput').focus();
        };

        function startTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            setTimeout(startTime, 1000);
        }

        // --- 2. CUSTOM CURSOR ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.top = e.clientY + 'px';
            cursor.style.left = e.clientX + 'px';
        });

        // Hover Effect Logic for Cursor
        document.querySelectorAll('body').forEach(el => {
            el.addEventListener('mouseover', (e) => {
                if(e.target.classList.contains('hover-trigger') || e.target.tagName === 'BUTTON' || e.target.tagName === 'IMG') {
                    cursor.classList.add('hovered');
                } else {
                    cursor.classList.remove('hovered');
                }
            });
        });

        // --- 3. SEARCH ENGINE ---
        const API = "https://api.xyro.site/search/gsmarena?query=";
        const grid = document.getElementById('grid');
        const input = document.getElementById('searchInput');
        const status = document.getElementById('searchStatus');

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') performSearch(); });
        
        // Simulating "typing" status
        input.addEventListener('input', () => {
            status.style.opacity = 1;
            status.innerText = "WAITING FOR INPUT...";
        });

        async function performSearch() {
            const query = input.value.trim();
            if(!query) return;
            
            status.innerText = "ACCESSING OMNI DATABASE...";
            grid.innerHTML = ""; // Clear

            try {
                const res = await fetch(API + encodeURIComponent(query));
                const json = await res.json();
                
                status.style.opacity = 0;

                if(json.data && json.data.length > 0) {
                    json.data.forEach((phone, index) => {
                        setTimeout(() => renderCard(phone), index * 100); // Staggered animation
                    });
                } else {
                    grid.innerHTML = "<h3 style='margin-left:20px'>NO DATA.</h3>";
                }

            } catch(e) {
                status.innerText = "CONNECTION FAILURE.";
                status.style.color = "red";
            }
        }

        function renderCard(phone) {
            const card = document.createElement('div');
            card.className = 'card hover-trigger';
            card.innerHTML = `
                <div class="scan-line"></div>
                <div class="card-img-container">
                    <img src="${phone.thumbnail}" onerror="this.src='https://via.placeholder.com/300?text=No+Img'">
                </div>
                <div class="card-details">
                    <div class="card-title">${phone.name}</div>
                    <div class="card-sub">OMNI_ID: ${Math.floor(Math.random()*9000)+1000}</div>
                </div>
            `;
            card.onclick = () => openDashboard(phone);
            grid.appendChild(card);
        }

        // --- 4. DATA VISUALIZATION DASHBOARD ---
        let currentLink = "";

        function openDashboard(phone) {
            const dash = document.getElementById('dashboard');
            
            document.getElementById('d-img').src = phone.thumbnail;
            document.getElementById('d-title').innerText = phone.name;
            document.getElementById('d-desc').innerText = phone.description;
            currentLink = `https://www.google.com/search?q=${phone.name} price`;

            // INTELLIGENT PARSING
            const desc = phone.description;
            
            // RAM
            const ramMatch = desc.match(/(\d+)GB RAM/);
            const ram = ramMatch ? parseInt(ramMatch[1]) : 0;
            animateBar('bar-ram', 'val-ram', ram, 24, 'GB'); // Max 24GB

            // BATTERY
            const batMatch = desc.match(/(\d+)mAh/);
            const bat = batMatch ? parseInt(batMatch[1]) : 0;
            animateBar('bar-bat', 'val-bat', bat, 6000, 'mAh'); // Max 6000mAh

            // DISPLAY
            const dispMatch = desc.match(/(\d+\.\d+)"/);
            const disp = dispMatch ? parseFloat(dispMatch[1]) : 0;
            animateBar('bar-disp', 'val-disp', disp, 8, '"'); // Max 8 inch

            // CAMERA
            const camMatch = desc.match(/(\d+)MP/);
            const cam = camMatch ? parseInt(camMatch[1]) : 0;
            animateBar('bar-cam', 'val-cam', cam, 200, 'MP'); // Max 200MP

            dash.classList.add('active');
        }

        function animateBar(barId, valId, value, max, unit) {
            document.getElementById(valId).innerText = value > 0 ? value + " " + unit : "N/A";
            const percent = value > 0 ? (value / max) * 100 : 0;
            
            // Reset width then animate
            const bar = document.getElementById(barId);
            bar.style.width = "0%";
            setTimeout(() => {
                bar.style.width = percent + "%";
                // Color coding based on performance
                if(percent > 80) bar.style.background = "#00f2ff"; // High (Cyan)
                else if(percent > 50) bar.style.background = "#fff"; // Mid (White)
                else bar.style.background = "#ff3b3b"; // Low (Red)
            }, 300);
        }

        function closeDash() {
            document.getElementById('dashboard').classList.remove('active');
        }

        function checkPrice() {
            window.open(currentLink, '_blank');
        }
        
        function share() {
            const title = document.getElementById('d-title').innerText;
            const desc = document.getElementById('d-desc').innerText;
            if(navigator.share) {
                navigator.share({ title: title, text: desc, url: window.location.href });
            } else {
                alert("Copied to clipboard!");
                navigator.clipboard.writeText(`${title} - ${desc}`);
            }
        }

    </script>
</body>
</html>
